<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFE Javascript Task 06</title>
    <link type="text/css" href="main.css" rel="stylesheet">
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
<div class="main">
<div class="frame">
    <div class="control">
        <label for="text">请输入要插入的文本：</label>
        <textarea id="text"></textarea>
        <input type="button" value="左侧入" id="unshift">
        <input type="button" value="右侧入" id="push">
        <input type="button" value="左侧出" id="shift">
        <input type="button" value="右侧出" id="pop">
    </div>
</div>
<div class="frame">
        <label for="matchText">请输入匹配的关键字：</label>
        <input type="text" id="matchText">
        <input type="button" value=" 匹 配 " id="match">
</div>
<div id="textList"></div>
</div>
</body>
</html>
