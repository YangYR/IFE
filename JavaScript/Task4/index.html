<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFE Javascript Task 04</title>
    <link type="text/css" href="main.css" rel="stylesheet">
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
<div class="frame">
    <div class="control">
        <label for="num">请输入要插入的数字：</label>
        <input type="text" id="num">
        <input type="button" value="左侧入" id="unshift">
        <input type="button" value="右侧入" id="push">
        <input type="button" value="左侧出" id="shift">
        <input type="button" value="右侧出" id="pop">
    </div>
    <div id="numList"></div>
</div>
</body>
</html>
