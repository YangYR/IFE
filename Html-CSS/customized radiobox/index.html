<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customized Radiobox</title>
    <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>

        <h2>伪类</h2>
        <div>
            <input type="radio" id="radioBox1" name="radioBox1">
            <label for="radioBox1"></label>
            <input type="radio" class="radio" id="radioBox2" name="radioBox1">
            <label for="radioBox2"></label>
        </div>
        <div>
            <input type="checkbox" class="checkbox" id="checkBox1">
            <label for="checkBox1">
            <input type="checkbox" class="checkbox" id="checkBox2">
            <label for="checkBox1">
        </div>
        <h2>雪碧图</h2>
        <div>
            <input type="radio" class="radio" id="radioBox3" name="radioBox2">
            <label for="radioBox3"></label>
            <input type="radio" class="radio" id="radioBox4" name="radioBox2">
            <label for="radioBox4"></label>
        </div>
        <div>
            <input type="checkbox" class="checkbox" id="checkBox3">
            <label for="checkBox3">
            <input type="checkbox" class="checkbox" id="checkBox4">
            <label for="checkBox4">
        </div>

</body>
</html>
